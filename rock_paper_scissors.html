<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="rock_paper_scissors.css">
</head>
<body>
    <h2 align="center"><u>ROSHAMBO</u></h2>
    <button onclick="
        playerGame('rock');    
    " class="A"><img src="rock-emoji.png" class="emoji"></button>
    <button onclick="
        playerGame('paper');  
    " class="A"><img src="paper-emoji.png" class="emoji"></button>
    <button onclick="
        playerGame('scissor');
    " class="A"><img src="scissor-emoji.png" class="emoji"></button>
    <p class="js-result"></p>
    <p class="js-yourMove"></p>
    <p class="js-computerMove"></p>
    <p class="js-score"></p>
    <button onclick="
        score.Wins=0;
        score.Losses=0;
        score.Ties=0;
        localStorage.removeItem('score');
        update_score();
    " class="reset">Reset Score</button>
    <script src="rock_paper_scissors.js"></script>
</body>
</html>
